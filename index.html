<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="assets/css/styles.css">
   <link rel="stylesheet" href="assets/fonts/icomoon-v1.0 (2)/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Allan&family=Anton&family=Baskervville&family=Bebas+Neue&family=DM+Serif+Display&family=IBM+Plex+Sans&family=Inter&family=Kumbh+Sans&family=Libre+Baskerville&family=Lora&family=Merriweather&family=Metal+Mania&family=Nosifer&family=Nunito+Sans:opsz@6..12&family=Oswald&family=Playfair+Display&family=Poppins&family=Raleway&family=Roboto&family=Rubik&family=Space+Mono&family=Ubuntu&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="quiz__exercise reverse container">
      <div class="quiz__header-modes">
         <div class="quiz__light">
            <img src="assets/images/fluent_weather-sunny-16-regular.svg" alt="">
         </div>
         <div class="quiz__check">
            <label for="check">
               <input type="checkbox" class="quiz__check-circle" id="check" name="check" />
            </label>
         </div>
         <div class="quiz__dark">
            <img src="assets/images/fluent_weather-moon-16-regular.svg" alt="">
         </div>
      </div>
      <div class="quiz__exercise--bg"></div>
   </div>

   <div class="quiz__main container">
      <div class="quiz__main-start">
         <div class="quiz__main-start"></div>
         <div class="main__start">
            <h2 class="main__start-heading main__start--reg">Welcome to the</h2>
            <h3 class="main__start-heading main__start--med">Frontend Quiz!</h3>
         </div>
         <p>Pick a subject to get started.</p>
      </div>
      <div class="quiz__main-exercises">
         <div class="quiz__main-selects"></div>
         <div class="quiz__main-btn">

         </div>
      </div>
   </div>


   <div class="quiz__bg up">
      <img src="assets/images/Ellipse 8.svg" alt="" />
   </div>
   <div class="quiz__bg down">
      <img src="assets/images/Ellipse 9.svg" alt="" />
   </div>

</body>

<script src="assets/js/main.js"></script>

</html>
